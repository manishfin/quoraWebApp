
{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
<div class="container">
<div class="row justify-content-center" style="padding: 80px;">
<div class="shadow-sm p-5 mb-5 bg-white rounded col-md-6 order-md-1">
    <form method="post" action="signup">
        {% csrf_token %}
        <h1 class="h3 mb-5 font-weight-normal text-center">Sign Up</h1>
        <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" name="first_name" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" name="last_name" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>
      </div>

      <div class="mb-3">
        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
      </div>

      <div class="mb-4">
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
    </form>
  </div>
</div>
</div>
{% endblock %}
