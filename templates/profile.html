
{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
<div class="container">
<div class="row justify-content-center" style="padding: 80px;">
<div class="shadow-sm p-5 mb-5 bg-white rounded col-md-6 order-md-1">
    <div>
        <div class="col-md-12 mb-1"><b>First Name: </b>{{user.first_name}}</div>
        <div class="col-md-12 mb-1"><b>Last Name: </b>{{user.last_name}}</div>
        <div class="col-md-12 mb-1"><b>Email: </b>{{user.email}}</div>
        <div class="col-md-12 mb-1"><b>DOB: </b>{{user.dob}}</div>
        <div class="col-md-12 mb-1"><b>Gender: </b>{{user.gender}}</div>
    </div>
</div>
</div>
{% endblock %}
